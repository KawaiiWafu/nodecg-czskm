<!DOCTYPE html>
<html lang="cs">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/base-min.css">
  <link rel="stylesheet" href="css/grids-min.css">
  <link rel="stylesheet" href="css/style.css">
  <script>
    var scaleGame = 34;
    var scaleInfo = 34;
    var scaleCat = 34;
  </script>
  <script src="js/jquery-3.6.0.min.js"></script>
  <script src="js/jquery.textfill.min.js"></script>
  <script src="js/jquery.countdown.min.js"></script>
  <script src="js/textfill.js"></script>
  <script src="js/anime.min.js"></script>
  <script src="js/nodecg/game-layout.js"></script>
  <script src="js/nodecg/timer.js"></script>
  <script src="js/nodecg/intermission.js"></script>
  <title></title>
</head>

<body>
  <div class="container">
    <div id="intermission"></div>
    <div class="pure-g">
      <div class="pure-u-11-24 f-center" style="position: relative;">
        <img src="img/logo-dark.svg" width="70%" style="position: absolute; right: 0"/>
      </div>
      <div class="pure-u-2-24 f-center" style="height: 800px;">
        <div style="
        height: 650px;
        width: 15px;
        background: #939393;
        border-radius: 25px;"></div>
      </div>
      <div class="pure-u-11-24 f-center" style="position: relative;">
        <div style="position: absolute; left: 0">
          <h1>Následuje</h1>
          <div class="info-box runner-color intermission-info auto-size-game">
            <span id="player1" class="info-p f-center"></span>
          </div>
          <div class="info-box game-color intermission-info auto-size-game f-center">
            <span id="game-title" class="info-p"></span>
          </div>
          <div class="info-box estimate-color intermission-info auto-size f-center">
            <span id="game-estimate" class="info-p"></span>
          </div>
          <div class="info-box runner-color intermission-info countdown f-center" style="width: 200px; margin-left: auto; margin-right: auto;">
            <span id="clock" class="info-p" style="padding-left: 1em; padding-right: 1em"></span>
          </div>
        </div>
      </div>
    </div>
    <div class="pure-u-24-24 info-box game-color" style="height: 280px;">
      <div id="donations" class="pure-g">
        <div class="pure-u-24-24 info-box f-center" style="height: 140px; text-align: center;">
          <span>Poslední příspěvky</span>
        </div>
        <div class="pure-u-24-24" style="height: 140px; font-family: 'Big John', sans-serif !important; font-size: 1.2em;">
          <span id="donation-history"></span>
        </div>
      </div>
      <div id="nextruns" class="pure-g">
        <div class="pure-u-24-24 info-box f-center" style="height: 140px;">
          <span>Následující runy</span>
        </div>
        <div class="pure-u-24-24" style="height: 140px; font-family: 'Big John', sans-serif !important; font-size: 1.2em;">
          <span id="next-runs"></span>
        </div>
      </div>
    </div>
  </div>
  <script>
    var cdt = new Date().getTime() + 600000;
    $('#clock').countdown(cdt)
    .on('update.countdown', function(event) {
      var $this = $(this);
      $this.html(event.strftime('%M:%S'));
    });
  </script>
  <script>
  anime({
    targets: '#donations',
    opacity: [
        { value: 0, duration: 1000, delay: 60000 },
        { value: 1, duration: 1000, delay: 60000 }
    ],
    easing: 'linear',
    loop: true
  });
  anime({
      targets: '#nextruns',
      opacity: [
          { value: 1, duration: 1000, delay: 60000 },
          { value: 0, duration: 1000, delay: 60000 }
      ],
      easing: 'linear',
      loop: true
  });
  </script>
  <script src="js/twitchname.js"></script>
  <script>
  $(() => {
    textfill_auto(scaleInfo, scaleGame, scaleCat);
  });
  </script>
</body>

</html>
