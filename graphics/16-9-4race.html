<!DOCTYPE html>
<html lang="cs">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/base-min.css">
  <link rel="stylesheet" href="css/grids-min.css">
  <link rel="stylesheet" href="css/style.css">
  <script>
    var scaleGame = 17;
    var scaleInfo = 32;
    var scaleCat = 20;
  </script>
  <script src="js/jquery-3.6.0.min.js"></script>
  <script src="js/jquery.textfill.min.js"></script>
  <script src="js/textfill.js"></script>
  <script src="js/anime.min.js"></script>
  <script src="js/nodecg/game-layout.js"></script>
  <script src="js/nodecg/timer.js"></script>
  <title></title>
</head>

<body>
  <div class="container">
    <div class="pure-g">
      <div class="pure-u-24-24 ml-a">
        <div class="pure-g">
          <div class="pure-u-10-24">
            <div class="pure-u-24-24 game game-16-9"></div>
            <div class="pure-u-24-24 info-box other-info-4-3-6race runner-color auto-size">
              <img class="runner-icon-left" src="img/runner.svg" />
              <img class="twitch-icon-left" src="img/glitch.svg" />
              <span id="player1" class="info-p runner-name"></span>
              <span id="twitch1" class="info-p twitch-name"></span>
            </div>
          </div>
          <div class="pure-u-4-24">
            <div class="pure-u-24-24 info-box other-info-4-3-6race commentator-color commentator-bg">
              <span id="commentator" class="info-p" style="font-size: 20px;"></span>
            </div>
          </div>
          <div class="pure-u-10-24">
            <div class="pure-u-24-24 game game-16-9"></div>
            <div class="pure-u-24-24 info-box other-info-4-3-6race runner-color auto-size">
              <img class="runner-icon-right" src="img/runner.svg" />
              <img class="twitch-icon-right" src="img/glitch.svg" />
              <span id="player2" class="info-p runner-name"></span>
              <span id="twitch2" class="info-p twitch-name"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="pure-g">
      <div class="pure-u-10-24">
        <div class="pure-g">
          <div class="pure-u-12-24 info-box other-info-4-3-6race game-info-4-3-6race game-color auto-size-game">
            <span id="game-title" class="info-p"></span>
          </div>
          <div class="pure-u-12-24 info-box other-info-4-3-6race category-color auto-size-category">
            <span id="game-category" class="info-p"></span>
          </div>
        </div>
      </div>
      <div class="pure-u-4-24"></div>
      <div class="pure-u-10-24">
        <div class="pure-g">
          <div class="pure-u-12-24 info-box time-info-4-3-6race estimate-color">
            <span id="game-estimate" class="info-p"></span>
          </div>
          <div class="pure-u-12-24 info-box time-info-4-3-6race timer-color">
            <span id="timer" class="info-p"></span>
          </div>
        </div>
      </div>
    </div>
    <div class="pure-g">
      <div class="pure-u-24-24 ml-a">
        <div class="pure-g">
          <div class="pure-u-10-24">
            <div class="pure-u-24-24 info-box other-info-4-3-6race runner-color auto-size">
              <img class="runner-icon-left" src="img/runner.svg" />
              <img class="twitch-icon-left" src="img/glitch.svg" />
              <span id="player3" class="info-p runner-name"></span>
              <span id="twitch3" class="info-p twitch-name"></span>
            </div>
            <div class="pure-u-24-24 game game-16-9"></div>
          </div>
          <div class="pure-u-4-24"></div>
          <div class="pure-u-10-24">
            <div class="pure-u-24-24 info-box other-info-4-3-6race runner-color auto-size">
              <img class="runner-icon-right" src="img/runner.svg" />
              <img class="twitch-icon-right" src="img/glitch.svg" />
              <span id="player4" class="info-p runner-name"></span>
              <span id="twitch4" class="info-p twitch-name"></span>
            </div>
            <div class="pure-u-24-24 game game-16-9"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/twitchname.js"></script>
  <script>
  $(() => {
    textfill_auto(scaleInfo, scaleGame, scaleCat);
  });
  </script>
</body>

</html>
