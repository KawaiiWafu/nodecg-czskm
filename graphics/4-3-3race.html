<!DOCTYPE html>
<html lang="cs">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/base-min.css">
  <link rel="stylesheet" href="css/grids-min.css">
  <link rel="stylesheet" href="css/style.css">
  <script>
    var scaleGame = 24;
    var scaleInfo = 32;
    var scaleCat = 28;
  </script>
  <script src="js/jquery-3.6.0.min.js"></script>
  <script src="js/jquery.textfill.min.js"></script>
  <script src="js/textfill.js"></script>
  <script src="js/anime.min.js"></script>
  <script src="js/nodecg/game-layout.js"></script>
  <script src="js/nodecg/timer.js"></script>
  <title></title>
</head>

<body>
  <div class="container">
    <div class="pure-g">
      <div class="pure-u-24-24">
        <div class="pure-g">
          <div class="pure-u-12-24 f-center">
            <div class="pure-u-18-24 game game-4-3"></div>
          </div>
          <div class="pure-u-12-24 f-center">
            <div class="pure-u-18-24 game game-4-3"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="pure-g">
      <div class="pure-u-12-24">
        <div class="pure-g">
          <div class="pure-u-12-24 info-box other-info-16-9 runner-color shift-4-3-3race auto-size">
            <img class="runner-icon-left" src="img/runner.svg" />
            <img class="twitch-icon-left" src="img/glitch.svg" />
            <span id="player1" class="info-p runner-name"></span>
            <span id="twitch1" class="info-p twitch-name"></span>
          </div>
          <div class="pure-u-12-24 info-box other-info-16-9 runner-color shift-4-3-3race auto-size">
            <img class="runner-icon-right" src="img/runner.svg" />
            <img class="twitch-icon-right" src="img/glitch.svg" />
            <span id="player2" class="info-p runner-name"></span>
            <span id="twitch2" class="info-p twitch-name"></span>
          </div>
          <div class="pure-u-24-24 info-box other-info-16-9 commentator-color commentator-bg auto-size">
            <span id="commentator" class="info-p"></span>
          </div>
          <div class="pure-u-24-24 info-box other-info-16-9 game-color auto-size-game">
            <span id="game-title" class="info-p"></span>
          </div>
          <div class="pure-u-24-24 info-box other-info-16-9 category-color auto-size-category">
            <span id="game-category" class="info-p"></span>
          </div>
          <div class="pure-u-24-24 info-box time-info-16-9 estimate-color">
            <span id="game-estimate" class="info-p"></span>
          </div>
          <div class="pure-u-24-24 info-box time-info-16-9 timer-color">
            <span id="timer" class="info-p"></span>
          </div>
          <div class="pure-u-12-24"></div>
          <div class="pure-u-12-24 info-box other-info-16-9 runner-color shift-4-3-3race auto-size">
            <img class="runner-icon-right" src="img/runner.svg" />
            <img class="twitch-icon-right" src="img/glitch.svg" />
            <span id="player3" class="info-p runner-name"></span>
            <span id="twitch3" class="info-p twitch-name"></span>
          </div>
        </div>
      </div>
      <div class="pure-u-12-24 f-center">
        <div class="pure-u-18-24 game game-4-3"></div>
      </div>
    </div>
  </div>
  <script src="js/twitchname.js"></script>
  <script>
  $(() => {
    textfill_auto(scaleInfo, scaleGame, scaleCat);
  });
  </script>
</body>

</html>
